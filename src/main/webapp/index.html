<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Image processing</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angularjs/angular.js"></script>
    <script src="vendor/angular-file-upload/angular-file-upload.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="mainController">

<div class="container">
    <div class="h2">{{title}}</div>
    <hr>
    <div class="col-md-6" ng-controller="uploadController" >
        <form ng-if="imageUrl">
            <input type="file" file-model="image">
            <button class="btn btn-info" ng-click="upload()">Загрузить</button>
        </form>
        <img ng-src="{{imageUrl}}" class="img-responsive">
    </div>
    <div class="col-md-6"></div>
</div>

</body>
</html>
